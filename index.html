<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Memory</title>
    <link id="style" rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section id="gameContainer">
            <section id="start">
                <div>
                    <h1>Choose a user name</h1>
                    <label for="user">User name</label><br>
                    <input type="text" id="username" placeholder="Mark" required><br>
                    <button id="startBtn" type="submit">Start</button>
                    <input type="checkbox" id="hard">
                    <label>Difficulty: Hard</label>
                </dvi>
            </section>
            <section id="game" class="memoryGame">
                <div id="gameGrid" class="grid"></div>
            </section>
            <section id="final">
                <h1>Well done!</h1>
                <h2>You won in 15 seconds</h2>
                <button id="finalBtn">Play Again</button>
            </section>
        </section>
        <section id="scoreboard">
            <div class="sidebar">
                <h2>User Scores</h2>
                <div class="sidebar__user">
                    <h4 id="currentPlayer">Mark</h4>
                    <p id="score">Currently playing...</p>
                </div>
                <div class="sidebar__user">
                    <h4>Alex</h4>
                    <p>52 seconds</p>
                </div>
                <div class="sidebar__user">
                    <h4>Ana</h4>
                    <p>45 seconds</p>
                </div>
            </div>
        </section>
    </div>
    <script src="functions.js"></script>
    <script src="show_hide.js"></script>
    <script src="js/reload_game.js"></script>
</body>
<script src="js/userinput.js"></script>
</html>

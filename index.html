<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="show-hide-image\show_hide.css">
    <title>Memory</title>
    <link id="style" rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section id="gameContainer">
            <section id="start">
                <form action="/" method="GET">
                    <h1>Choose a user name</h1>
                    <label for="user">User name</label><br>
                    <input type="text" id="username" placeholder="Mark" required><br>
                    <button id="startBtn" type="submit">Start</button>
                </form>
                    
            </section>
            <section id="game" class="memoryGame">
                <div class="grid">

                </div>
            </section>
            <section id="final">
                <h1>Well done!</h1>
                <h2>You won in 15 seconds</h2>
                <button id="finalBtn">Play Again</button>
            </section>
        </section>
        <section id="scoreboard">
        </section>
    </div>
    <script src="functions.js"></script>
    <script src="show-hide-image\show_hide.js"></script>
</body>
<script src="js/userinput.js"></script>
</html>
